<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator (v1)</title>
  </head>
  <body>
    <div id="calcBody">
      <section id="screen"></section>
      <section id="buttons">
        <button class="btn" id="nine">9</button>
        <button class="btn" id="delete">Delete</button>
        <button class="btn" id="modulus">%</button><br />
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="divide">/</button><br />
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn" id="multiply">*</button><br />
        <button class="btn" id="three">3</button>
        <button class="btn" id="four">4</button>
        <button class="btn" id="minus">-</button><br />
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="plus">+</button><br />
        <button class="btn" id="zero">0</button>
        <button class="btn" id="answer">Ans</button>
        <button class="btn" id="result">=</button>
        <button class="btn" id="reset">Reset</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
